ort:
  configuration:
    licenseFilePatterns:
      - "LICENSE"
      - "LICENSE.txt"
      - "COPYING"
    copyrightFilePatterns:
      - "NOTICE"
      - "NOTICE.txt"
    excludedLicenseFilePatterns:
      - "docs/licenses/**"
      - "**/third_party/**"

analyzer:
  allowDynamicVersions: true     # ✅ lets ORT proceed without lockfiles
  downloadSources: false
  enabledPackageManagers:        # camelCase (expected by ORT config schema)
    - "Gradle"
    - "Maven"
    - "NPM"
    - "Bundler"
    - "Pip"

downloader:
  allowMovingRevisions: true     # ✅ helps when VCS revisions move
  skip:                          # ✅ skip downloading source if you don’t need it
    - "**"
